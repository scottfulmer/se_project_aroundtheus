<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link href="./favicon.ico" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info" required minlength="2" maxlength="40">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">@ 2022 Around the U.S</p>
      </footer>
    </div>
    <!--Edit Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-edit-close"></button>
        <form class="modal__form" id="profile-modal-form">
          <h3 class="modal__heading">Edit Profile</h3>
          <fieldset class="modal__form-fieldset">
            <input
              class="modal__form-input"
              type="text"
              name="title"
              id="profile-title-input"
              placeholder="Name"
              required
              minlength="2"
              maxlength="40"
            />
            <span
              class="modal__form-divider-error"
              id="profile-title-input-error"
            ></span>
            <input
              class="modal__form-input"
              type="text"
              name="description"
              id="profile-description-input"
              placeholder="Description"
              required
              minlength="2"
              maxlength="40"
            />

            <span
              class="modal__form-divider-error"
              id="profile-description-input-error"
            >
            </span>
            <button type="submit" class="modal__button">Save</button>
          </fieldset>
        </form>
      </div>
    </div>
    <!-- Add Card Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="card__close-modal"
        ></button>
        <form class="modal__form" id="add-card-form">
          <h3 class="modal__heading">New Place</h3>
          <fieldset class="modal__form-fieldset">
            <div class="modal__form-input-group">
              <input
                class="modal__form-input modal__input-type-title"
                type="text"
                name="title"
                id="modal-title-input"
                placeholder="Title"
                required
                minlength="1"
                maxlength="30"
              />
              <span
                class="modal__form-divider-error"
                id="modal-title-input-error"
              ></span>
            </div>
            <div class="modal__form-input-group">
              <input
                class="modal__form-input modal__input-type-url"
                type="url"
                id="add-card-url"
                placeholder="Image link"
                required
              />

              <span
                class="modal__form-divider-error"
                id="add-card-url-error"
              ></span>
            </div>
            <button
              type="create"
              class="modal__button modal__button_inactive"
              disabled
            >
              Create
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <!--Preview Modal-->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container">
        <img src="#" alt="modal-preview-img" class="modal__preview-image" />
        <h1 class="modal__footer"></h1>
        <button
          class="modal__close"
          type="button"
          id="preview-close-button"
        ></button>
      </div>
      <template id="card-template">
        <li class="card">
          <img src="./images/yosemite-valley.jpg" class="card__image" alt="" />
          <div class="card__description">
            <h2 class="card__title"></h2>
            <button
              class="card__delete-button"
              id="card-delete-button"
              type="button"
            >
              <img src="./images/Trash.svg" />
            </button>

            <button class="card__like-button" type="button"></button>
          </div>
        </li>
      </template>
    </div>
    <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/validation.js"></script>
  </body>
</html>
